<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="./assets/svg/logo.svg" alt="logo" class="brand__logo" />
        </div>

        <div class="navbar__nav__items">
          <div class="nav__item">
            <div class="dropdown__container">
              <i class="fas fa-globe"></i>
              <select
                name="languages"
                id="languagesSelect"
                class="language__drop__down"
              >
                <option value="english" selected>English</option>
                <option value="türkçe">Türkçe</option>
              </select>
            </div>
          </div>

          <div class="nav__item">
            <a class="signin__button">Sign in</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__bg__image__container">
          <picture class="hero_bg_image">
            <source
              media="(max-width: 1500px)"
              srcset="assets/img/hero-bg-small.jpg"
            />
            <source
              media="(min-width: 1500px) and (max-width:1800px)"
              srcset="assets/img/hero-bg-medium.jpg"
            />
            <source
              media="(min-width: 1800px)"
              srcset="assets/img/hero-bg-large.jpg"
            />
            <img
              src="assets/img/hero-bg-small.jpg"
              alt="hero background image"
            />
          </picture>
        </div>
        <div class="hero__bg__overlay"></div>

        <div class="hero__card">
          <h1 class="hero__title">
            Unlimited Movies TV,<br />
            Shows and More.
          </h1>
          <p class="hero__subtitle">Watch anywhere and cancel anytime.</p>
          <p class="hero__description">
            Ready to watch? Enter your email to create or restart your
            membership .
          </p>

          <div class="email__form__container">
            <div class="form__container">
              <input type="email" class="email__input" placeholder=" " />
              <label class="email__label">Email Address</label>
            </div>
            <button class="primary__button">
              Get Started <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
